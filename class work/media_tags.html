<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!--
		Video tag part 1: file from PC
	-->
	<video src="video1.webm" width="400" height="300" preload controls loop>

	</video>

	<!--
		Video tag part 2: file from a server  or another website i.e. youtube
	-->

	<video src="https://www.youtube.com/watch?v=TPWtRH_rC54" width="400" height="300" preload controls loop>

	</video>

	<!--
	   Audio tag:
	-->
	<audio src="audio1.aac" controls autoplay>
		
	</audio>

	<!--
		maps using iframe
	-->
	<iframe	 width="450" height="350"
	 src="http://maps.google.com/maps?q=Milligan International Ltd, Nairobi, Nairobi County, Kenya&amp;output=embed">

</iframe>
</body>
</html>
